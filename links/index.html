<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* RESET & BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: url('../assets/img/hyrule-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* OVERLAY & GLASS BOX */
    .overlay {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .center-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 20px;
      max-width: 800px;
      width: 90%;
    }
    .center-box h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: white;
    }

    /* LINKS GRID & ICONS */
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1.5rem;
      justify-items: center;
      align-items: center;
    }
    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }
    .link-item:link,
    .link-item:visited {
      color: #32c795;
    }
    .link-icon {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.2s ease;
    }
    .link-item:hover .link-icon {
      transform: scale(1.05);
    }
    .link-label {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: #32c795;
      pointer-events: none;
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 600px) {
      .center-box {
        padding: 1rem;
      }
      .links-grid {
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      }
      .link-icon {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="center-box">
      <h1>Links</h1>
      <div class="links-grid">
        <!-- EXAMPLE ENTRY â€” duplicate & edit these blocks -->
        <a href="https://discord.gg/jzVpegKcXp" class="link-item">
          <img src="/assets/img/discord.png" alt="discord" class="link-icon" />
          <span class="link-label">discord server</span>
        </a>
        <!-- /END EXAMPLE ENTRY -->
      </div>
    </div>
  </div>
</body>
</html>
