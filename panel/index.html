<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Panel</title>
  <style>
    :root{ --bg:#f7f7f8; --panel:#fff; --edge:#eef0f3; --text:#111827 }
    html,body{height:100%}
    body{margin:0;background:var(--bg);display:grid;place-items:center;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .card{width:min(92vw,920px);min-height:280px;background:linear-gradient(180deg,var(--panel),var(--panel)) padding-box,
          linear-gradient(180deg,var(--edge),transparent) border-box;border:1px solid transparent;border-radius:24px;
          padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.06);color:var(--text)}
    .hide{display:none}
    .muted{color:#6b7280}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .btn{appearance:none;border:none;background:#111827;color:#fff;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div id="card" class="card hide">
    <h1 style="margin:0 0 6px">Welcome to the panel</h1>
    <p class="muted" style="margin:0 0 18px">You got in. Replace this area with your real content.</p>

    <div class="row" style="margin-top:8px">
      <button class="btn" onclick="location.href='/'">Back to keypad</button>
    </div>

    <hr style="margin:22px 0;border:none;border-top:1px solid var(--edge)">
    <p class="muted" style="margin:0">Ticket validated just now. This page will remain visible until you leave or refresh.</p>
  </div>

  <script>
    // Your Worker base URL (already live):
    const WORKER_BASE = "https://sparkling-glitter-f8bb.philipdhayman.workers.dev";
    const KEYPAD_URL  = "/"; // where index.html lives

    async function verify() {
      const params = new URLSearchParams(location.search);
      const ticket = params.get("ticket");
      if (!ticket) { location.replace(KEYPAD_URL); return; }
      try {
        const res = await fetch(`${WORKER_BASE}/api/check-ticket?ticket=${encodeURIComponent(ticket)}`, { method: 'GET' });
        const data = await res.json();
        if (data && data.ok) {
          document.getElementById('card').classList.remove('hide');
          // scrub the ticket from the URL without a reload
          const url = new URL(location.href);
          url.searchParams.delete('ticket');
          history.replaceState({}, '', url);
          return;
        }
      } catch(_){}
      // invalid/expired â†’ bounce back silently
      location.replace(KEYPAD_URL);
    }

    verify();
  </script>
</body>
</html>
