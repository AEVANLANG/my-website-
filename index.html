  <style>
    /* ─── GLOBAL: Prevent text selection ─── */
* {
  -webkit-user-select: none;  /* Chrome, Safari, Opera */
  -moz-user-select: none;     /* Firefox */
  -ms-user-select: none;      /* IE10+ */
  user-select: none;          /* Standard */
}

/* Also make any ::selection highlight invisible */
::selection {
  background: transparent;
}
/* Reset & base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: url('assets/img/hyrule-bg.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* Welcome screen */
#welcome-screen {
  position: fixed;
  z-index: 10;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(15px) brightness(0.4);
  background-color: rgba(0, 0, 0, 0.4);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  text-align: center;
  transition: opacity 0.6s ease;
}

#welcome-screen.hide {
  opacity: 0;
  pointer-events: none;
}

/* Main content blur & layout */
.overlay {
  background-color: rgba(0, 0, 0, 0.2);
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  backdrop-filter: blur(6px);
}

/* Centered content box */
.center-box {
  backdrop-filter: blur(12px);
  padding: 2rem;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.05);
  color: white;
}

.center-box h1 {
  color: white;
}

/* Buttons */
.button-group {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.glass-btn {
  display: inline-block;
  padding: 1rem 2rem;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: 600; /* thicker text */
  transition: all 0.3s ease;
}

.glass-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-3px);
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

/* Responsive layout */
@media (min-width: 600px) {
  .button-group {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
  }
}

body, h1, h2, h3, h4, h5, h6, p, a {
  color: white !important;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: black; /* fallback */
    color: white !important;
  }
}
/* ── MAC-STYLE WINDOW FOR About PAGE ────────────────────────────────────── */
.mac-window {
  background: white;
  width: 90%;
  max-width: 800px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  overflow: hidden;
}

/* Title-bar with the three color dots */
.mac-window-header {
  display: flex;
  align-items: center;
  padding: 8px;
  background: #f0f0f0;
}
.mac-window-header .dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: 8px;
}
.mac-window-header .red    { background: #ff5f57; }
.mac-window-header .yellow { background: #ffbd2e; }
.mac-window-header .green  { background: #28c840; }

/* Inner content grid */
.mac-window-content {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 2rem;
  padding: 2rem;
  color: #333;
  font-family: 'Inter', sans-serif;
}

/* Profile image styling */
.profile-pic img {
  width: 100%;
  height: auto;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Bio text */
.bio-text h1 {
  margin-bottom: 1rem;
  font-size: 2rem;
  font-weight: 600;
}
.bio-text p {
  line-height: 1.5;
  color: #444;
}

/* Make it stack on small screens */
@media (max-width: 600px) {
  .mac-window-content {
    grid-template-columns: 1fr;
    text-align: center;
  }
  .profile-pic {
    margin-bottom: 1.5rem;
  }
}
  </style>
